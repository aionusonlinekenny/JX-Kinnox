[root]						//作为客户，S3RelayServer服务器相关参数
	address = 192.168.0.2		//内网IP地址
	freebuffer = 15				//（网络底层参数）
	buffersize = 1048576		//（网络底层参数）
	retryinterval = 12000		//重连间隔，0则永不重联


	[gateway]					//作为客户，Bishop服务器相关参数，参见[root]
	address = 192.168.0.2
	freebuffer = 15
	buffersize = 1048576
	retryinterval = 12000

	[dbrole]					//作为客户，Goddess服务器相关参数，参见[root]
	address = 192.168.0.2
	freebuffer = 15
	buffersize = 1048576
	retryinterval = 12000

	[relay]						//作为服务器，为其他S3Relay开启的服务的相关参数
	playercnt = 10				//（网络底层参数）
	precision = 1				//（网络底层参数）
	freebuffer = 15				//（网络底层参数）
	buffersize = 1048576		//（网络底层参数）

	[host]						//作为服务器，为GameServer的Host连接开启的服务的相关参数，参见[relay]
	playercnt = 10
	precision = 1
	freebuffer = 15
	buffersize = 1048576

	[chat]						//作为服务器，为GameServer的Chat连接开启的服务的相关参数，参见[relay]
	playercnt = 10
	precision = 1
	freebuffer = 15
	buffersize = 1048576

	[tong]						//作为服务器，为GameServer的Tong连接开启的服务的相关参数，参见[relay]
	playercnt = 10
	precision = 1
	freebuffer = 15
	buffersize = 1048576